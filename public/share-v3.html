    <meta http-equiv="refresh" content="1.5; url=/?ref={REF_PLACEHOLDER}" />

    <script>
      const params = new URLSearchParams(window.location.search);
      const ref = params.get('ref');
      const target = ref ? '/?ref=' + encodeURIComponent(ref) : '/';
      
      // Update meta refresh tag
      const metaRefresh = document.querySelector('meta[http-equiv="refresh"]');
      if (metaRefresh) {
        metaRefresh.setAttribute('content', '1.5; url=' + target);
      }
      
      // Update fallback link
      window.addEventListener('DOMContentLoaded', () => {
        const fallbackLink = document.getElementById('fallback-link');
        if (fallbackLink) {
          fallbackLink.href = target;
        }
      });
    </script>

  <body style="font-family: system-ui, -apple-system, sans-serif; padding: 20px; text-align: center;">
    <p>Redirecting...</p>

  </body>
